<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 class="text-center position-relative my-5 py-3">Bookmarker</h1> 

   <div class=" pt-4 border border-bottom border-top border-black border-end-0 border-start-0 text-center container bookmark-body ">
<div class="row my-2 ">
    <div class=" item ">
        <i class="fa-solid fa-bookmark fs-3 text-info"></i>
    <h2 class="d-inline-block"> Bookmark your favorite sites </h2>
    <i class="text-yellow fs-3 fa-solid fa-bookmark"></i> 
    </div>
</div>
<div class="my-5 ">
    <div class="mb-3 text-start">
        <label for="websiteNameInput" class=" fw-bold form-label"> <i class="fa-solid pe-2 fa-book-bookmark"></i> Site Name</label>
        <input oninput="validateInputs(this)" type="email" class="form-control " id="websiteNameInput" placeholder="Bookmark Name">
      </div>
      <div class="mb-3 py-3 text-start">
        <label for="urlInput" class=" fw-bold form-label"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input oninput="validateInputs(this)" type="url" class=" form-control" id="urlInput" placeholder="Website URL " rows="3">
      </div>
      <button onclick="submit()" type="submit" class=" submit-color p-2 px-5 text-white text-center btn-dark">submit</button>
</div>
</div>

    <input oninput="search()" class="mt-3 border-0 d-flex mx-auto" type="text" id="searchInput" placeholder="search">

  <table class="bg-white  text-center table container my-4">
    <thead>
        <tr> 
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
        <tr id="notFound">
            
        </tr>
    </thead>
    <tbody id="tableBody">
      
    </tbody>
    

  </table>






















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
